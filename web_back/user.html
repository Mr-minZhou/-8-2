<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic"> <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploadFileIcon.png" alt="" style="width: 32px; cursor:pointer;">
                            <input type="file" style="display: none" name="userPic" id="exampleInputFile">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 入口函数
        $(function () {
            $.ajax({
                url: 'http://localhost:8080/admin/user/detail',
                success: function (backData) {
                    for (var key in backData.data) {
                        $('input.' + key).val(backData.data[key]);
                    }

                    $('img.user_pic').attr('src', backData.data.userPic);
                }
            });

            $('#exampleInputFile').on('change', function () {
                var file = this.files[0];
                var url = URL.createObjectURL(file);
               $('.user_pic').attr('src', url);
            });

            $('.btn-edit').on('click', function (e) {
                e.preventDefault();
                var fd = new FormData($('form')[0]);
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8080/admin/user/edit',
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if (backData.code == 200) {
                            alert('修改成功');
                            parent.window.location.reload();

                            //解决方案二: 再重新发送ajax请求,获取修改后的用户信息,显示在首页对应的标签上.
                            // $.ajax({
                            //     type: 'get',
                            //     url: 'http://localhost:8080/admin/user/info',
                            //     success: function (backData) {
                            //         if (backData.code == 200) {
                            //             // ​2.把对应的信息显示在页面的对象标签上.
                            //             parent.$('.user_info>span').html(
                            //                 '欢迎&nbsp;&nbsp;' + backData.data
                            //                 .nickname);
                            //             parent.$('.user_info>img').attr('src',
                            //                 backData
                            //                 .data.userPic);
                            //             parent.$('.user_center_link>img').attr(
                            //                 'src',
                            //                 backData.data.userPic);
                            //         }
                            //     }
                            // });
                        }
                    }
                });
            });

        });
    </script>
</body>

</html>
