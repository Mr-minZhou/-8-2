<body>

                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>

            <div class="row text-center">
                <ul class="pagination pagination-sm">
                    <!-- <li class="page-item first disabled"><a href="#" class="page-link">首页</a></li>
                    <li class="page-item prev disabled"><a href="#" class="page-link">上一页</a></li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>

                    <li class="page-item last"><a href="#" class="page-link">尾页</a></li> -->
                </ul>
            </div>

        </div>
    </div>

    <!-- 导入模板引擎 -->
    <script src="./js/template-web.js"></script>

    <!-- 文章分类模板 -->
    <script id="category-list" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>

    <!-- 文章列表模板 -->
    <script id="article-list" type="text/html">
    {{each data.data v}}
    <tr>            
        <td>{{v.title}}</td>
        <td>{{v.author}}</td>
        <td>{{v.category}}</td>
        <td class="text-center">{{v.date}}</td>
        <td class="text-center">{{v.state}}</td>
        <td class="text-center">
            <a href="post-edit.html?id=995" class="btn btn-default btn-xs">编辑</a>
            <a href="javascript:deleteTr( 995 );" class="btn btn-danger btn-xs" data-id="{{v.id}}">删除</a>
        </td>
    </tr>
    {{/each}}
    </script>
    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        });

        //入口函数
        $(function () {

            //请求文章分类
            //以便接下来使用筛选
            $.ajax({
                type: 'get',
                url: 'http://localhost:8080/admin/category/list',
                dataType: 'json',
                success: function (backData) {
                    var resHtml = template('category-list', backData);
                    $('#selCategory').html(resHtml);
                }
            });

            var myPage = 1;//用来记录总页数,对比判断是否需要重新渲染,打断递归循环

            //请求文章函数
            function getData(x1, x2, x3) {
                $.ajax({
                    type: 'get',
                    url: 'http://localhost:8080/admin/article/query',
                    dataType: 'json',
                    data: {
                        type: x1,//文章种类
                        state: x2,//文章状态
                        page: x3,//第几页的文章
                        perpage: 5//每页显示文章数
                    },
                    success: function (backData) {
                        if (backData.code == 200) {
                            //将数据显示到页面上
                            var resHtml = template('article-list', backData);
                            $('tbody').html(resHtml);

                            //重新渲染页码(来源于插件)
                            var totalPages = backData.data.totalPage;
                            if (myPage != totalPages || isOk) {
                                myPage = totalPages;
                                var currentPage = $pagination.twbsPagination('getCurrentPage');
                                $pagination.twbsPagination('destroy');
                                $pagination.twbsPagination($.extend({}, defaultOpts, {
                                    startPage: 1,
                                    totalPages: totalPages
                                }));

                                isOk = false;//重置开关
                            }
                        }
                    }
                });
            }

            var artCate;//用来存筛选后的文章种类
            var artState;//用来存筛选后的文章状态
            var isOk = false;//设置一个开关用来筛选后页码重新回到第一页

            //点击筛选
            $('.btn-filtrate').on('click', function (e) {
                e.preventDefault();
                artCate = $('#selCategory').val();//文章类型
                artState = $('#selStatus').val();//文章状态
                isOk = true;
                getData(artCate, artState, 1);
                // $pagination.twbsPagination(defaultOpts);
            });

            //页码插件
            var $pagination = $('.pagination');
            var defaultOpts = {
                totalPages: 1,//总页数,重新渲染后会改变(可不写)
                visiblePages: 5,//可见页码数
                first: '首页',//按钮设置成汉语
                prev: '上一页',
                next: '下一页',
                last: '尾页',
                onPageClick: function (event, page) {
                    getData(artCate, artState, page);
                }//页码点击的回调函数
            };
            $pagination.twbsPagination(defaultOpts);//执行插件
        });
    </script>

</body>

</html>
